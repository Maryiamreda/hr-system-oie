name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR and run tests
        run: mvn clean package #build jar and runs tests

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar #tell GitHub which files to include

      - name: Test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/   #maven automatically creates test reports here

      - name: Generate HTML report
        run: mvn surefire-report:report-only

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/site/

      - name: Run Tests and Lint
        run: mvn verify

      - name: Scan for secrets leaks
        uses: gitleaks/gitleaks-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD}}


      #this help us pushing to dockerhub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/hr-system-oie:latest
